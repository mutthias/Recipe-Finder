<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder!</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: 'Poppins';
    font-size: 20px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="search-bar">
        <h2 class="title">Find Meals for your Ingredients</h2>
        <blockquote>Each ingredient is one step closer to becoming a master chef. <br>
          <cite>- Matt</cite>
        </blockquote>
        
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter your ingredient!" id="search-input">
          <button type="submit" class="search-button btn" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Results:</h2>
        <div id="meal">
          <!-- <div class="meal-item">
            <div class="meal-img">
              <img src="pictures/ingredients.jpg" alt="food">
            </div>
            <div class="meal-name">
              <h3>Ingredients</h3>
              <a href="#" class="recipe-button">How do I make this?</a>
            </div>
          </div> -->

        </div>
      </div>

      <div class="meal-details">
        <!-- recipe close btn -->
        <button type="button" class="btn recipe-close-btn" id = "recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <!-- content -->
        <div class="meal-details-content">

        </div>
      </div>

    </div>
  </div>


  <script src= "script.js"></script>
</body>
</html>
